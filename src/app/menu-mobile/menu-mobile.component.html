<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
  <mat-icon>more_vert</mat-icon>
</button>
  <mat-menu #menu="matMenu" class="menu-position">

    <button mat-menu-item  *ngFor="let menu of menuList;let i=index" [ngClass]="menu.active" routerLink="/{{menu.routePath}}" (click)="setActive(i)">

      <mat-icon>{{menu.icon}}</mat-icon>
      <span>{{menu.title}}</span>

    </button>

  </mat-menu>
